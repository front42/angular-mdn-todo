<div class="item">
  <input
    type="checkbox"
    [id]="item.description"
    [checked]="item.done"
    (change)="item.done = !item.done; checkboxChange.emit()"
  >
  <label [for]="item.description" [class.done]="item.done">{{ item.description }}</label>

  <div class="btn-wrapper" *ngIf="!editable">
    <button class="btn btn-edit" (click)="editable = !editable">&#9997;</button>
    <button class="btn btn-remove" (click)="remove.emit()">&times;</button>
  </div>

  <div class="edit-block" *ngIf="editable">
    <input
      #editedItem
      class="input-edit"
      placeholder="Edit item"
      [value]="item.description"
      (keydown.enter)="saveEditedItem(editedItem.value)"
    >
    <div class="btn-wrapper">
      <button class="btn btn-save" (click)="saveEditedItem(editedItem.value)">Save</button>
      <button class="btn btn-cancel" (click)="editable = !editable">Cancel</button>
    </div>
  </div>
</div>
